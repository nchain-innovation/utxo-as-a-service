[package]
name = "uaas"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chain-gang = { path = "../chain-gang" }

serde = { version = "1.0", features =["derive"] }
toml = "0.5.8"
lazy_static = "1.4.0"
serde_json = "1.0"
mysql = "*"
chrono = "0.4"
rand = "0.8.5"
hex = "0.4.3"
regex = "1"
retry = "1.3.1"
actix-web = "4.3.1"
signal-hook = "0.3.15"
log = { version = "0.4", features = ["max_level_trace", "release_max_level_warn"] }
simple_logger = "4.0.0"

[features]
# Introduce random orphans into the download stream
rnd_orphans = []
